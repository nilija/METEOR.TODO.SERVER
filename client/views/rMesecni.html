<template name="rMesecni">
    <link rel="stylesheet" type="text/css" href="/assets/css/reports.css">
    <!--<div class="pull-right">-->
        <!--<input type="button" class="print" value="Print Report" onclick="PrintElem('#forPrint');" />-->
    <!--</div>-->
    <div id="forPrint" class="">
        <table class="tftable" border="1">
            <thead>
            <tr>
                <th style="text-align:left;">
                    <h2 class="page-header" style="color: rgb(49, 112, 143);">
                        <b><em>Mesecni: Prioritet, aktivnost tiketa</em></b>
                    </h2>
                </th>
                {{#if imaS}}
                    <th> {{modalIzborS}}</th>
                {{/if}}
                <th> {{modalIzborG}}</th>
                <th> {{modalIzbor}}</th>
                {{#if imaL}}
                    <th> {{modalIzborL}}</th>
                {{/if}}

            </tr>
            </thead>

        </table>

        <table class="tftable" border="1">
            <thead>
            <tr>
                <th style="text-align:left;">Mesec</th>
                <th>Broj otvorenih tiketa</th>
                <th>Broj zatvorenih tiketa</th>
                <th>Razlika</th>
            </tr>
            </thead>
            <tbody id="tabelica1">
            </tbody>
        </table>
        <div class="row">
            <hr />
        </div>
        <div id="chart1Container" class="center" style="height: 300px;"></div>
        <div id="chart2Container" class="center" style="height: 300px;"></div>
        <div id="chart3Container" class="center" style="height: 300px;"></div>
        <table class="tftable" border="1">
            <thead>
            <tr>
                <th style="text-align:left;">Prioritet</th>
                <th>Broj otvorenih tiketa</th>
                <th>Broj zatvorenih tiketa</th>
                <th>U postupku</th>
                <th>Prosek zatvaranja (dan : sat : min)</th>
            </tr>
            </thead>
            <tbody id="tabelica2">
            </tbody>
        </table>
    </div>
</template>
